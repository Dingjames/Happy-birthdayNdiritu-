<style>
@font-face {

}
h1,h2{
  font-family: "Miltonian";
  color: hotpink;
  letter-spacing: 2px;
  font-weight: 1000;
  text-shadow: 0 0 20px pink;
  
}
@keyframes ian{
  100%{
    filter: hue-rotate(360deg)
  }
}
h2{
  animation: ha 2s cubic-bezier(0.6, -0.28, 0.735, 0.045) 
}
h1{
  animation: hs 2s cubic-bezier(0.6, -0.28, 0.735, 0.045)
}
@keyframes ha{
  0%{

  100%{
    transform: translateX(0)

}
@keyframes hs {
  0% {
    transform: translateX(100vw)
  }

  100% {
    transform: translateX(0)
  }
}
